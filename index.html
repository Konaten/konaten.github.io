<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <div id="qrcode"></div>
    <script>
        QRCode.toCanvas(document.getElementById('qrcode'), 'https://github.com/Konaten/konaten.github.io', function (error) {
            if (error) console.error(error);
            console.log('QR Code généré!');
        });
    </script>
</body>
</html>
